<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo JS</title>

    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/modal.css" />
    <!-- <link rel="stylesheet" href="/styles/task.css" /> -->
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/groupTasksList.css" />
    <link rel="stylesheet" href="/styles/button.css" />
    <link rel="stylesheet" href="/styles/tasksList.css" />
    <link rel="stylesheet" href="/styles/popupGroup.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img class="logo__img" src="icons/notes.svg" alt="Логотип" />
      </div>
      <h1 class="h header__h1">ToDo JS</h1>
    </header>

    <main>
      <article class="article group-tasks-list">
        <h3 class="h group-tasks-list__h3">Списки задач</h3>
        <div class="store group-tasks-list__store">
          <section class="section group-tasks-list__group">
            <p class="group-tasks-list__group-name">Домашние дела</p>
            <button
              class="button button_rounded group-tasks-list__button-delete"
              type="button"
              id="delete-group-btn"
              title="Удалить группу"
            >
              <p class="group-tasks-list__button-delete-icon">-</p>
            </button>
          </section>
        </div>
        <div class="group-tasks-list__btn-container">
          <button
            class="button group-tasks-list__button-create-group"
            id="create-group-btn"
            type="button"
            title="Добавить группу"
          >
            <p class="group-tasks-list__button-create-group-icon">+</p>
          </button>
        </div>

        <dialog class="popup popup-add-group" id="popup-add-group">
          <div class="popup__content">
            <div class="popup-header">
              <button
                class="button button_rounded popup__button-close"
                type="button"
              >
                <img src="/icons/close.svg" class="popup__icon" />
              </button>
            </div>
            <div class="popup-main">
              <label class="popup-main__label" for="group-name">
                Название группы задач
              </label>
              <input
                class="popup-main__input"
                id="group-name"
                type="text"
                value=""
                placeholder="Введите название группы"
                required
              />
            </div>
            <div class="popup-footer">
              <button class="button popup-footer__button-add">Добавить</button>
            </div>
          </div>
        </dialog>
      </article>

      <article class="article tasks-list">
        <div class="tasks-list__container">
          <h3 class="h tasks-list__h3">Задачи</h3>
          <button
            class="button button_rounded tasks-list__button-add-task"
            id="add-task-btn"
            type="button"
            title="Добавить задачу"
          >
            <p class="tasks-list__button-add-task-icon">+</p>
          </button>
        </div>
        <div class="store tasks-list__store">
          <section class="section tasks-list__task">
            <input
              class="tasks-list__task-checkbox"
              type="checkbox"
              id="checkbox"
            />
            <label class="tasks-list__task-checkbox-label" for="checkbox">
              Приготовить суп
            </label>
            <div class="tasks-list__button-container">
              <button class="button tasks-list__button-delete">
                <img
                  class="icon tasks-list__button-delete-icon"
                  src="/icons/trash.svg"
                />
              </button>
              <button class="button tasks-list__button-drag">
                <img
                  class="icon tasks-list__button-drag-icon"
                  src="/icons/layout-grid-small.svg"
                />
              </button>
            </div>
          </section>
          <section class="section tasks-list__task tasks-list__task_completed">
            <input
              class="tasks-list__task-checkbox"
              type="checkbox"
              id="checkbox1"
            />
            <label class="tasks-list__task-checkbox-label" for="checkbox1">
              Купить лук
            </label>
            <div class="tasks-list__button-container">
              <button class="button tasks-list__button-delete">
                <img
                  class="icon tasks-list__button-delete-icon"
                  src="/icons/trash.svg"
                />
              </button>
              <button class="button tasks-list__button-drag">
                <img
                  class="icon tasks-list__button-drag-icon"
                  src="/icons/layout-grid-small.svg"
                />
              </button>
            </div>
          </section>
        </div>
        <div class="tasks-list__progress">
          <span class="tasks-list__progress-bar"></span>
          <span class="tasks-list__progress-container">
            <p class="tasks-list__progress-completed">Завершено</p>
            <p class="tasks-list__progress-tasks">4/4</p>
          </span>
        </div>
      </article>
    </main>

    <dialog id="modal" class="modal" aria-label="Добавление новой задачи">
      <div class="modal__content">
        <div class="modal__header">
          <h3 class="modal__title">Добавление новой задачи</h3>
        </div>
        <div class="modal__main">
          <label class="modal-main__label" for="task-name"
            >Название группы задач</label
          >
          <input
            class="modal-main__input"
            id="task-name"
            type="text"
            value=""
            placeholder="Введите название задачи"
            required
          />
        </div>
        <div class="modal__footer">
          <button
            class="modal__button modal__button_cancel"
            id="btn-cancel"
            type="button"
            onclick="window.modal.close()"
          >
            Отменить
          </button>
          <button
            class="modal__button modal__button_success"
            id="btn-success"
            type="button"
          >
            Добавить
          </button>
        </div>
      </div>
    </dialog>
  </body>
</html>

<script src="/scripts/script.js" type="text/javascript"></script>
<script src="/scripts/addTaskGroup.js" type="text/javascript"></script>
<script src="/scripts/showHidePopup.js" type="text/javascript"></script>
